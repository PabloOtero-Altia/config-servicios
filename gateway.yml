spring:
  cloud:
    gateway:
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Acces-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"      
      routes:
      - id: serv-cursos
      #lb://cuando se accede a traves de eureka
        uri: lb://servicio-cursos #http://localhost:8080
        predicates:
          - Path=/scursos/**
        filters:
          - RewritePath=/scursos/*,/
      - id: serv-forms
      #lb://cuando se accede a traves de eureka
        uri: lb://servicio-formaciones #http://localhost:8080
        predicates:
          - Path=/formaciones/**
        filters:
          - RewritePath=/formaciones/*,/
server:
  port: 9000   
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka
